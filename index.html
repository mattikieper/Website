<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schr√∂dingers Website</title>
  <style>
    :root{ --bg:#0b0b0f; --fg:#e6e6ea; --muted:#1a1a22; --border:#2a2a33; }
    html,body{height:100%;}
    body{ margin:0; height:100%; display:grid; place-items:center; background:#0b0b0f; color:var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; }
    .wrap{ display:flex; flex-direction:column; align-items:center; gap:20px; }
    .result{ font-size:64px; letter-spacing:0.02em; min-height:1em; }
    .row{ display:flex; gap:10px; }
    .btn{ appearance:none; border:1px solid var(--border); background:var(--muted); color:var(--fg); border-radius:999px; width:44px; height:44px; display:grid; place-items:center; font-size:20px; cursor:pointer; transition: transform .06s ease, background .2s ease, border-color .2s ease; }
    .btn:hover{ background:#20202a; border-color:#3a3a45; }
    .btn:active{ transform: translateY(1px) scale(.98); }
    .btn:focus-visible{ outline:2px solid #6b6bff; outline-offset:2px; }
    @media (prefers-reduced-motion: reduce){ .btn{ transition:none; } }
  </style>
</head>

<body data-mode="cat">
  <main class="wrap" aria-label="Schr√∂dingers Website">
    <div id="result" class="result" aria-live="polite"></div>
    <div class="row">
      <button id="observe" class="btn" aria-label="Beobachten">üëÅÔ∏è</button>
      <button id="reset" class="btn" aria-label="Reset" hidden>‚Ü∫</button>
    </div>
  </main>

  <script>
    (function(){
      const res = document.getElementById('result');
      const observe = document.getElementById('observe');
      const reset = document.getElementById('reset');
      const mode = (document.body.getAttribute('data-mode') || 'cat').toLowerCase();
      const outcomes = mode === 'coin' ? ['Kopf', 'Zahl'] : ['lebendig', 'tot'];

      function rng(){
        if (window.crypto && crypto.getRandomValues){ const a = new Uint32Array(1); crypto.getRandomValues(a); return a[0] & 1; }
        return Math.random() < 0.5 ? 0 : 1;
      }

      function setState(s){ res.textContent = s || ''; }

      observe.addEventListener('click', () => { setState(outcomes[rng()]); observe.hidden = true; reset.hidden = false; });
      reset.addEventListener('click', () => { setState(''); reset.hidden = true; observe.hidden = false; });

      setState('');
    })();
  </script>
</body>
</html>
